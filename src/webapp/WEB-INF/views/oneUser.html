<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    <tbody>
    <tr th:each="person : ${person}">
        <td th:utext="${person.getId()}"></td>
        <td th:utext="${person.getName()}"></td>
        <td th:utext="${person.getLastname()}"></td>
    </tr>
    </tbody>
</table>
<form th:action="@{/views/{id}(id=${person.getId()})}" th:object="${user}">
    <button type="submit">Edit</button>
</form>
<form th:method="DELETE" th:action="@{views/{id}(id=${person.getId()})}" th:object="${user}">
    <button type="submit">Delete</button>
</form>
</body>
</html>
